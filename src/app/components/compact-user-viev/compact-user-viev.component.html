<div *ngIf="this.user" class="w3-half panel panel-info">
  <div class="panel-heading">
    <a routerLink="/profile/{{user.id}}">{{user.firstName}} {{user.lastName}}</a>
  </div>
  <div class="panel-body">
    <p style="margin: 5px;">
    Dob: {{user.birthDate}}, City of birth: {{user.city}}</p>
  </div>
</div>
