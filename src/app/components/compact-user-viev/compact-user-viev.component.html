<div *ngIf="this.user" style="min-height: 300px;" class="w3-third w3-card-2 panel panel-info">
  <div class="w3-row">
    <div class="panel-heading">
      <a routerLink="/profile/{{user.id}}">{{user.firstName}} {{user.lastName}}</a>
      <div><img src="{{imageURL}}/{{user.id}}" style="max-width: 100px;max-height: 100px" alt="Picture goes here">
      </div>
      </div>
    <div class="panel-body">
      <p style="margin: 5px;">
      Dob: {{user.birthDate}}, City of birth: {{user.city}}</p>
    </div>
    <div>
      <app-relationship-button [user]="user"></app-relationship-button>
    </div>
  </div>
</div>
