<div *ngIf="onEdit; else noEdit">
  <div class="w3-card-4 w3-theme-l5" style="max-width: 80%">
    <h2><input class="w3-input w3-theme-l3" style="resize: none;" [(ngModel)]="post.title" placeholder="Title"/></h2>
    <br>
    <textarea  class="w3-input" [(ngModel)]="post.content" placeholder="Content"></textarea>
    <br>
    <button class="w3-button w3-theme" (click)="revert()">Cancel</button>
    <button class="w3-button w3-theme" (click)="save()">Save</button>
  </div>
</div>

<ng-template #noEdit>
  <div class="w3-card-4 w3-theme" style="max-width: 80%">

    <header>
      <h1>{{post.title}}</h1>
    </header>

    <div class="w3-container">
      <p>{{post.content}}</p>
    </div>
    <button *ngIf="post.ownerID == userService.getLoggedInUserId()" class="w3-button w3-theme-l5" (click)="edit()">
      Edit
    </button>

  </div>
</ng-template>

<div *ngIf="message">{{message}}</div>
