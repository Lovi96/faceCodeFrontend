<div class="containerColor">
  <div *ngIf="onEdit; else noEdit">
    <input class="form-control" [(ngModel)]="post.title" placeholder="Title"/>
    <br>
    <textarea class="form-control" [(ngModel)]="post.content" placeholder="Title"></textarea>
    <br>
    <button class="btn btn-default" (click)="revert()">bitch go back</button>
    <button class="btn btn-default" (click)="save()">Save</button>
  </div>

  <ng-template #noEdit>
    <div>
      <p>{{post.title}}</p>
      <p>{{post.content}}</p>
      <button class="btn btn-default" (click)="edit()">Editke buttonka</button>
    </div>
  </ng-template>

  <div *ngIf="message">{{message}}</div>
</div>
