<div>

  <div style="max-width: 600px; min-width: 175px; margin-bottom:25px" class="containerColor container loginPanel">
    <div style="text-align:center">
      <h1>Register</h1>

      <div *ngIf="this.feedBackMessage">{{feedBackMessage}}</div>
      <div *ngIf="this.success">Successful registration!</div>
      <ul style="max-width: 425px;list-style-type:none;margin-right: 25px">
        <li>
          <div class="input-group">
            <input id="email" class="form-control" name="email" type="email" [(ngModel)]="email"
                   placeholder="Email address*"><span class="input-group-addon">*</span>
          </div>
        </li>
        <li>
          <div class="input-group">
            <input id="pw" class="form-control" type="password" [(ngModel)]="password" placeholder="Password*"><span
            class="input-group-addon">*</span>
          </div>
        </li>
        <li>
          <div class="input-group">
            <input id="pwagain" class="form-control" type="password" [(ngModel)]="pwAgain"
                   placeholder="Password again*"><span class="input-group-addon">*</span>
          </div>
        </li>
        <li>
          <div class="input-group">
            <input id="yearofbirth" class="form-control" name="yearOfBirth" type="number" [(ngModel)]="yearOfBirth"
                   placeholder="Year of birth*"><span class="input-group-addon">*</span>
          </div>
        </li>
      </ul>
      <div class="input-group" style="margin-top: 30px">
        <p>Choose one of the only 2 existing genders: *</p>
        <label><input type="radio" name="gender" value="MALE" [(ngModel)]="gender">Male</label>
        <label style="margin-bottom: 30px; padding-left: 25px"><input type="radio" name="gender" value="FEMALE"
                                                                      [(ngModel)]="gender">Female</label>
        <br>
      </div>
      <input id="firstName" style="max-width: 350px" class="form-control" name="firstName" [(ngModel)]="firstName"
             placeholder="First Name">
      <input id="lastName" style="max-width: 350px" class="form-control" name="lastName" [(ngModel)]="lastName"
             placeholder="Last Name">

      <input id="address" style="max-width: 350px" class="form-control" name="address" [(ngModel)]="address"
             placeholder="Address">
      <input id="city" style="max-width: 350px" class="form-control" name="city" [(ngModel)]="city" placeholder="City">

      <input id="phone" style="max-width: 350px" class="form-control" name="phone" [(ngModel)]="phone"
             placeholder="Phone Number">

      <p>A csillaggal megjelölt mezők kitöltése közelető!</p>
      <button type="submit" style="margin-bottom: 25px;margin-top: 20px;" class="btn btn-primary" (click)="send()">
        Create
        Account
      </button>
      <a style="color:darkred" routerLink="/login" routerLinkActive="active">Already have an account? Click here to
        Login!</a>
    </div>
  </div>
</div>
