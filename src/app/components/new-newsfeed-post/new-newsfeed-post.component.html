<div class="w3-row-padding">
  <div class="w3-col m12">
    <div class="w3-card-2 w3-round w3-white">
      <div class="w3-container w3-padding">
        <h6 class="w3-opacity">Share your thoughts!</h6>
        <input [(ngModel)]="post.title" class="w3-input w3-border" placeholder="Title of your status update"/>
        <br>
        <!--type-->
        <div class="w3-row w3-center w3-theme">

          <button type="button" class="w3-button w3-third" (click)="post.type = 'TEXT'"
                  [ngClass]="{'w3-theme-l5': post.type === 'TEXT'}">
            <i class=" fa fa-align-justify" aria-hidden="true"></i>
          </button>

          <button type="button" class="w3-button w3-third" (click)="post.type = 'IMAGE'"
                  [ngClass]="{'w3-theme-l5': post.type === 'IMAGE', 'w3-theme-l5': post.type === 'IMAGE'}">
            <i class=" fa fa-picture-o" aria-hidden="true"></i>
          </button>

          <button type="button" class="w3-button w3-third" (click)="post.type = 'VIDEO'"
                  [ngClass]="{'w3-theme-l5': post.type === 'VIDEO'}">
            <i class=" fa fa-film" aria-hidden="true"></i>
          </button>
        </div>

        <br>

        <ng-container [ngSwitch]="post.type">

          <textarea [(ngModel)]="post.content" *ngSwitchCase="'TEXT'" class="w3-input w3-border"
                    placeholder="What do you think?"></textarea>

          <input id="{{fileInputId}}" *ngSwitchCase="'IMAGE'" type="file" class="w3-input w3-border" accept="image/*">
          <input id="{{fileInputId}}" *ngSwitchCase="'VIDEO'" type="file" class="w3-input w3-border" accept="video/*">

        </ng-container>

        <br>

        <div class="w3-right">

          <div class="w3-dropdown-click w3-margin-right">
            <button (click)="myFunction()" class="w3-button w3-theme-l5">Share level</button>
            <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border dropdown-in-front w3-theme-l5">

              <button type="button" class="w3-bar-item w3-button" (click)="post.shareLevel = 'PUBLIC'"
                      [ngClass]="{'w3-theme-d2': post.shareLevel === 'PUBLIC'}">
                Public
              </button>

              <button type="button" class="w3-bar-item w3-button" (click)="post.shareLevel = 'FRIENDS'"
                      [ngClass]="{'w3-theme-d2': post.shareLevel === 'FRIENDS'}">
                Friends only
              </button>

              <button type="button" class="w3-bar-item w3-button" (click)="post.shareLevel = 'PRIVATE'"
                      [ngClass]="{'w3-theme-d2': post.shareLevel === 'PRIVATE'}">
                Private
              </button>

            </div>
          </div>


          <button type="button" class="w3-button w3-theme w3-right "
                  [ngClass]="!ready() ? 'w3-disabled' : 'w3-enabled'" (click)="save()">
            <i class="fa fa-pencil"></i> Â Post
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
