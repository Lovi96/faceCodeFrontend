<div id="loginElement">
<div style="max-width: 400px; min-width: 175px;text-align: center;margin-bottom:250px" class="container">
  <div style="margin-top: 25px;margin-bottom: 25px;" align="center" class="containerColor loginPanel">
    <h1 style="margin-bottom: 25px;margin-top: 25px">Login</h1>

    <div *ngIf="this.feedbackMessage">{{this.feedbackMessage}}</div>

    <input id="email" style="margin-top:50px;max-width: 350px" class="form-control" name="email" type="email" [(ngModel)]="email" placeholder="Email address">
    <br>
    <input id="password" style="max-width: 350px" class="form-control" type="password" [(ngModel)]="password" placeholder="Password">
    <br>
    <button type="button" style="margin-bottom: 50px;margin-top: 20px;" class="btn btn-primary" (click)="logIn()">Login</button>
    <div><a style="color:darkred" href="">Forgot your password? Click here!</a></div>
    <div><a style="color:darkred" class="footerleft" routerLink="/reg" routerLinkActive="active">Don't have an account? Click here to register!</a>
  </div>
  </div>
</div>
</div>
