<div *ngIf="post" class="w3-container w3-card-2 w3-white w3-round w3-margin"><br>
  <img src="{{imageURL}}/{{user.id}}" alt="leendő profilkép" class="w3-left w3-circle w3-margin-right"
       style="width: auto; max-height: 90px;">
  <span *ngIf="editable" class="w3-margin-left"><button (click)="deletePost()" style="margin-left: 20px" type="button"
                                                        class="w3-button w3-red w3-round-small w3-small w3-right"><i
    class="fa fa-times"
    aria-hidden="true"></i></button></span>
  <span class="w3-right w3-opacity">{{post.postedOn}}</span>
  <h4>{{userName}}</h4><br>
  <hr class="w3-clear">
  <p>{{post.title}}</p>
  <ng-container [ngSwitch]="post.type">

    <p *ngSwitchCase="'TEXT'">{{post.content}}</p>

    <img *ngSwitchCase="'IMAGE'" style="max-width: 100%; max-height: 650px ;width: auto; height: auto;"
         src="{{post.content}}" class="w3-margin-bottom">

    <video *ngSwitchCase="'VIDEO'" style="max-width: 100%; max-height: 650px; width: auto; height: auto;" controls
           src="{{post.content}}"
           class="w3-margin-bottom"></video>

  </ng-container>

</div>
