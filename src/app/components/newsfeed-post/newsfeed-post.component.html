<div ngSwitch="post.type">
  <p>{{userName}}</p>
  <p>{{post.title}}</p>

  <div *ngSwitchCase="newsFeedTypes.TEXT">
    <p>{{post.content}}</p>
  </div>

  <div *ngSwitchCase="newsFeedTypes.IMAGE">
    <img width="1000px" src="{{post.content}}">
  </div>

  <div *ngSwitchCase="newsFeedTypes.VIDEO">
    <video width="1000px" controls src="{{post.content}}"></video>
  </div>

</div>
