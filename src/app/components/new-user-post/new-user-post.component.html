<div style="padding: 60px">
  <div class="w3-card-4 w3-theme" style="max-width: 80%">
    <h2><input class="w3-input w3-theme-l3" style="resize: none;" [(ngModel)]="post.title" placeholder="Title"/></h2>
    <br>
    <textarea class="w3-input w3-theme" [(ngModel)]="post.content" placeholder="Content"></textarea>
    <br>
    <button class="w3-button w3-theme-d2" (click)="save()">Save</button>
  </div>
</div>
